<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="./css/contato.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="/host-proz/assets/img/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="item">
            <div class="contact">
                <!--<div class="first-text">Contato</div> -->
                <div class="item2">
                    <img src="./assets/img/contatoimg.png" alt="" class="image"></div>
                <div class="social-links">
                    <span class="second-text">Redes Sociais:</span>
                    <ul class="social-media">
                        <li><a href="#"><i class='bx bxl-facebook'></i></a></li>
                        <li><a href="#"><i class='bx bxl-twitter' ></i></a></li>
                        <li><a href="#"><i class='bx bx-envelope' ></i></a></li>
                        <li><a href="#"><i class='bx bxl-linkedin' ></i></a></li>
                    </ul>
                </div>
            </div>
                <div class="submit-form">
                    <h4 class="third-text text">Contate-nos</h4>
                    <form action="">
                        <div class="input-box">
                            <input type="name" class="input" required>
                            <label for="">Nome</label>
                        </div>
                        <div class="input-box">
                            <input type="email" class="input" required>
                            <label for="">E-mail</label>
                        </div>
                        <div class="input-box">
                            <input type="tel" class="input" required>
                            <label for="">Cel / Tel</label>
                        </div>
                        <div class="input-box">
                            <textarea name="" class="input"  required cols="30" rows="10"></textarea>
                            <label for="">Mensagem</label>
                        </div>
                        <input type="submit" value="Enviar" class="btn">
                    </form>
                </div>
        </div>
    </div>
</body>
</html>
